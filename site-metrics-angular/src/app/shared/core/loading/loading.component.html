<div *ngIf="loading$ | async" class="vh-100 vw-100 bg-light d-flex justify-content-center align-items-center text-center">
  <div class="callback-box">
    <div class="d-flex flex-column align-items-center">
      <div class="spinner-border text-primary mb-4" role="status">
        <span class="visually-hidden">{{ message }}</span>
      </div>
      <h5 class="fw-semibold mb-2 text-primary fade-in-up">{{ message || 'Loading...' }}</h5>
      <p class="text-muted fade-in-up delay-1">Loading {{ message || '...' }}</p>
    </div>
  </div>
</div>
