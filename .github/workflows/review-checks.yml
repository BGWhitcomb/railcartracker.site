name: "Review on Push"
permissions:
  contents: read
  security-events: write
  pull-requests: write
  issues: write
on:
  push:
    paths:
      - 'site-metrics-angular/**'
      - 'site-metrics-springboot/**'
      - 'form_etl/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'site-metrics-angular/**'
      - 'site-metrics-springboot/**'
      - 'form_etl/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
concurrency:
  group: review-checks-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Ensure mvnw executable
        run: chmod +x site-metrics-springboot/mvnw || true

      - name: Build (backend) - Maven
        working-directory: site-metrics-springboot
        run: |
          ./mvnw -B clean verify -DskipTests=true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build (frontend) - npm
        working-directory: site-metrics-angular
        run: |
          npm ci
          npm run build --if-present

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps (form_etl)
        working-directory: form_etl
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript, typescript, python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3